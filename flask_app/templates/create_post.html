<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create post</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/" />
</head>

<body class="vh-100 bg-image text-secondary" style="background-image: url(../static/img/background-influencer.jpeg); background-size: cover;
height: 100vh">
    <header class="navbar navbar-dark sticky-top flex-md-nowrap p-0 shadow">
        <div class="margin text-center">
            <i class="bi bi-chat-square-heart"></i>
            <h1 class="mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor"
                    class="bi bi-chat-square-heart" viewBox="0 0 16 16">
                    <path
                        d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1h-2.5a2 2 0 0 0-1.6.8L8 14.333 6.1 11.8a2 2 0 0 0-1.6-.8H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12ZM2 0a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h2.5a1 1 0 0 1 .8.4l1.9 2.533a1 1 0 0 0 1.6 0l1.9-2.533a1 1 0 0 1 .8-.4H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2Z" />
                    <path d="M8 3.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z" />
                </svg>
                CONNECT
            </h1>
        </div>
    </header>

    <div class="row mt-3 mx-3" style="margin-top:25px ;">
        <div class="col-md-2">

            <div class="text-center mt-5">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <h4>{{ logged_in_user['first_name'] }}, ready to take on more projects?</h4>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/influencer/dashbord"><span> Home </span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout"> <span> Logout </span> </a>
                    </li>
                </ul>

            </div>


        </div>
        <div class="col-md-9 justify-content-center">
            <div class="card card-custom pb-4  mt-5 border rounded">
                <div class="card-body mt-0 mx-5">
                    <div class="text-center mb-3 pb-2 mt-3">
                        <h4 style="color: #495057 ;">Create a Post</h4>
                    </div>

                    <form class="mb-0" action="/create/post" method="POST">
                        {% with messages = get_flashed_messages(category_filter=['error']) %}
                        {% if messages %}
                        {% for message in messages %}
                        <p class="text-center" style="color:rgb(241, 155, 169)"> {{ message }}</p>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}

                        <div class="row mb-4">
                            <div class="col">
                                <div class="form-outline">
                                    <label class="form-label" for="title">Title</label>
                                    <input type="text" name="title" class="form-control input-custom" />
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-outline">
                                    <label class="form-label" for="url">URL link</label>
                                    <input type="url" name="url" class="form-control input-custom" />
                                </div>
                            </div>

                        </div>
                        <div class="row mb-4">
                            <div class="col">
                                <div class="form-outline">
                                    <label class="form-label" for="social_platform">Which social platform are you
                                        using?</label>
                                </div>
                                <div class="form-check form-check-inline text-dark">
                                    <input checked="checked" class="form-check-input" type="radio"
                                        name="social_platform" value="TikTok">
                                    <label class="form-check-label" for="social_platform">TikTok</label>
                                </div>
                                <div class="form-check form-check-inline text-dark">
                                    <input class="form-check-input" type="radio" name="social_platform"
                                        value="Instagram">
                                    <label class="form-check-label" for="social_platform">Instagram</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col">
                                <div class="form-outline">
                                    <label class="form-label" for="category">Which category fits well for your
                                        post?</label>
                                    <select name="category" class="form-control">
                                        <option value="" selected>Select</option>
                                        <option value="Health & Fitness">Health & Fitness</option>
                                        <option value="Clothing/Fashion/Jewellery">Clothing/Fashion/Jewellery</option>
                                        <option value="Music">Music</option>
                                        <option value="Animals/Pets">Animals/Pets</option>
                                        <option value="Food">Food</option>
                                        <option value="Technology">Technology</option>
                                        <option value="Education">Education</option>
                                        <option value="Vacation & Travel">Vacation & Travel</option>
                                        <option value="Plants & Nature">Plants & Nature</option>
                                        <option value="Photography">Photography</option>
                                    </select>

                                </div>
                            </div>

                        </div>

                        <div class="float-end ">
                            <button type="submit" class="btn btn-primary btn-rounded"
                                style="background-color: #0062CC ;">Post</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
